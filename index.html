<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div class="container">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="bottom-container">
        <div class="text-contain">
          <h2 class="heading">Order Summary</h2>
          <p class="subtitle">
            You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="plan-box">
          <div class="box-1">
            <img src="./images/icon-music.svg" alt="icon">
            <div>
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="box-2">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="btn-process">
        <a href="#">Proceed to Payment</a></div>
        <div class="btn-light">
        <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
    <!-- Order Summary

    You can now listen to millions of songs
    audiobooks, and podcasts on any
    device anywhere you like!

    Annual Plan
    $59.99/year

    Change

    Proceed to Payment
    Cancel Order -->

  </body>

</html>
